<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ítems Compass</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="margenes-menta">
    <div id="canvas">
      <div id="axis-x" class="axis"></div>
      <div id="axis-y" class="axis"></div>
      <!-- Aquí se renderizan los ítems por JS -->
    </div>
  </div>

<!-- Brand / botón About (solo texto) -->
<div id="brand" class="brand">
  <div class="brand-faux" data-label="CHRISTINE JANJIRA MEYER"></div>
</div>


  <div id="menu">
    <div class="select-wrap">
      <select id="eje-x" class="eje-selector" aria-label="X"></select>
      <div class="select-faux"><span class="elastic-label"></span></div>
    </div>
    <div class="select-wrap">
      <select id="eje-y" class="eje-selector" aria-label="Y"></select>
      <div class="select-faux"><span class="elastic-label"></span></div>
    </div>
  </div>

  <div id="popup" class="oculto">
    <div class="contenido-popup">
      <span id="cerrar-popup">×</span>
      <h2 id="popup-titulo"></h2>
      <div id="popup-descripcion"></div>
      <img id="popup-imagen" src="" alt="">
      <div id="popup-galeria"></div>
    </div>
  </div>

  <script src="app.js"></script>


  <!-- Slots para flechas cardinales -->
  <div id="slot-top" class="cardinal-slot slot-top"></div>
  <div id="slot-right" class="cardinal-slot slot-right"></div>
  <div id="slot-bottom" class="cardinal-slot slot-bottom"></div>
  <div id="slot-left" class="cardinal-slot slot-left"></div>
</body>

</html>
